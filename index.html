<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pay Me</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    font-family: sans-serif;
  }
  #canvas {
    position: absolute;
    width: 100%;
    height: 100%;
    display: block;
    z-index: 0;
  }
  .pay-button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255, 255, 255, 0.85);
    border: none;
    border-radius: 12px;
    padding: 20px 40px;
    font-size: 1.5em;
    cursor: pointer;
    z-index: 1;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    transition: transform 0.2s;
  }
  .pay-button:hover {
    transform: translate(-50%, -50%) scale(1.05);
  }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<button class="pay-button" id="payButton">Pay Me</button>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let width, height;
function resize() {
  width = canvas.width = window.innerWidth;
  height = canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

// Particle system for swirling glitter effect
const particles = [];
const numParticles = 200;
for(let i=0;i<numParticles;i++){
  particles.push({
    x: Math.random()*width,
    y: Math.random()*height,
    r: Math.random()*2+1,
    angle: Math.random()*Math.PI*2,
    speed: Math.random()*0.02+0.01,
    color: `hsl(${Math.random()*360}, 80%, 70%)`
  });
}

function draw() {
  ctx.fillStyle = 'rgba(10, 0, 40, 0.2)';
  ctx.fillRect(0,0,width,height);

  for(let p of particles){
    p.angle += p.speed;
    const radius = 200 + Math.sin(Date.now()*0.001)*50;
    p.x = width/2 + Math.cos(p.angle)*(radius + p.r*10);
    p.y = height/2 + Math.sin(p.angle)*(radius + p.r*10);
    
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
    ctx.fillStyle = p.color;
    ctx.fill();
  }

  requestAnimationFrame(draw);
}
draw();

// Stripe integration
const payButton = document.getElementById('payButton');
payButton.addEventListener('click', async () => {
  // call your backend create-payment-intent and handle Stripe checkout here
  alert("This would trigger the payment flow!");
});
</script>
</body>
</html>
