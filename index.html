<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fluid Paint Payment</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: black;
    }

    #payButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 25px 60px;
      font-size: 2rem;
      color: white;
      border: none;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
      transition: all 0.2s ease;
    }

    #payButton:hover {
      box-shadow: 0 0 40px rgba(255,255,255,0.8);
      transform: translate(-50%, -50%) scale(1.05);
    }
  </style>
</head>
<body>
  <button id="payButton">Pay Me</button>

  <!-- Three.js for animated background -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.154.0/build/three.min.js"></script>
  <!-- Stripe.js -->
  <script src="https://js.stripe.com/v3/"></script>

  <script>
    /*******************
     * STRIPE INTEGRATION
     *******************/
    // Replace YOUR_PUBLISHABLE_KEY_HERE with your Stripe publishable key
    const stripe = Stripe('pk_test_51RyVvnQq9irdI5zljZR2H5q3DaB49bE2tXnj5eUomiAhfUcQLNFlXA121pcayHqrLwF81BLq6Pz3DLOuaWDQyglZ00Gp7xe3ql');

    document.getElementById('payButton').addEventListener('click', async () => {
      // Make sure you set up your server endpoint to create a session
      const response = await fetch('/create-checkout-session', { method: 'POST' });
      const session = await response.json();
      const result = await stripe.redirectToCheckout({ sessionId: session.id });
      if (result.error) {
        alert(result.error.message);
      }
    });

    /*******************
     * ANIMATED BACKGROUND
     *******************/
    let scene, camera, renderer, uniforms, clock;

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.Camera();
      camera.position.z = 1;
      clock = new THREE.Clock();

      const geometry = new THREE.PlaneGeometry(2, 2);

      uniforms = {
        u_time: { value: 0 },
        u_resolution: { value: new THREE.Vector2(window.innerWidth, window.innerHeight) },
      };

      const material = new THREE.ShaderMaterial({
        uniforms: uniforms,
        vertexShader: `
          varying vec2 vUv;
          void main() {
            vUv = uv;
            gl_Position = vec4(position, 1.0);
          }
        `,
        fragmentShader: `
          precision highp float;
          uniform float u_time;
          uniform vec2 u_resolution;
          varying vec2 vUv;

          // Simple swirl noise function
          float random(vec2 st) {
            return fract(sin(dot(st.xy, vec2(12.9898,78.233))) * 43758.5453123);
          }

          void main() {
            vec2 uv = vUv;
            vec2 center = uv - 0.5;

            // swirling effect
            float angle = 3.0 * length(center) - u_time*0.5;
            float s = sin(angle);
            float c = cos(angle);
            uv = vec2(
              0.5 + (center.x * c - center.y * s),
              0.5 + (center.x * s + center.y * c)
            );

            // color palette inspired by pink & blue glitter paint
            vec3 color = vec3(0.5 + 0.5*sin(u_time + uv.xyx*10.0));
            color = mix(color, vec3(0.8,0.2,0.9), 0.5*random(uv*10.0));

            gl_FragColor = vec4(color,1.0);
          }
        `
      });

      const mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      window.addEventListener('resize', () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        uniforms.u_resolution.value.set(window.innerWidth, window.innerHeight);
      });

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      uniforms.u_time.value = clock.getElapsedTime();
      renderer.render(scene, camera);
    }

    init();
  </script>
</body>
</html>
